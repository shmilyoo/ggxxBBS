<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
{% if flag == "reg" %}
    注册成功,欢迎使用{{ config.bbs_sysName }}
{% else %}
    登录成功,欢迎使用{{ config.bbs_sysName }}

{% endif %}
{% if next %}
    <div>您可以访问<a href="{{ next }}">登录前前的页面</a></div>
{% endif %}
<div>请选择需要访问的论坛
{% for value in config.bbs_names.values %}
    <a href="{% url 'index' value.name %}">{{ value.cnName }}</a>{% if not forloop.last %}，{% endif %}
{% endfor %}
</div>
</body>
</html>
