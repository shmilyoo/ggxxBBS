{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% block title %}{{ prefix }}{{ config.bbs_sysName|default:'论坛系统' }}管理后台{% endblock %}</title>
    <link href="{% static 'css/default.css' %}" type="text/css" rel="stylesheet" />
    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
{#    <script src="{% static 'js/my.js' %}"></script>#}
    <script src="{% static 'js/jquery.form.min.js' %}"></script>
</head>
<body>
{% block top-banner %}
    <div style="height: 150px;background-color: lightblue">TOP</div>
{% endblock %}
{#    <div style="height: 30px;align-content:center;background: #dbfaff">显示管理用户信息等</div>#}

<div id="nav"
     style="width: 200px;background-color:rgb(144, 238, 144);position:relative;float:left;border: 1px #000000;z-index: 99999">
    {% include 'admin/left_nav.html' %}
</div>
<div id="main" style="position:relative;background-color:lightskyblue;float:left;border: 1px #000000;">
</div>
</body>
<script type="text/javascript">
    $(function () {
        $(".admin_left_link").click(function () {
            var main = $("#main");
            main.html("");
            main.load($(this).attr("value"));
        });
    })
</script>
</html>
